<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ app_title }} - {{ page_title }}</title>
  <link rel="stylesheet" href="/static/css/theme.css?v=11" />
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
</head>
<body data-api-base-url="{{ api_base_url }}">
  <header class="topbar">
    <div class="topbar-left">
      <div class="topbar-title">
        <a id="health-indicator" href="/system-health" class="health-indicator" title="System Health" aria-label="System Health">
          <span class="health-dot health-dot--unknown"></span>
        </a>
        <svg class="solana-icon" width="20" height="20" viewBox="0 0 397.7 311.7" xmlns="http://www.w3.org/2000/svg">
          <linearGradient id="sol-a" x1="360.88" y1="351.46" x2="141.21" y2="-69.29" gradientUnits="userSpaceOnUse" gradientTransform="translate(0 -1)"><stop offset="0" stop-color="#00ffa3"/><stop offset="1" stop-color="#dc1fff"/></linearGradient>
          <linearGradient id="sol-b" x1="264.83" y1="401.6" x2="45.16" y2="-19.15" gradientUnits="userSpaceOnUse" gradientTransform="translate(0 -1)"><stop offset="0" stop-color="#00ffa3"/><stop offset="1" stop-color="#dc1fff"/></linearGradient>
          <linearGradient id="sol-c" x1="312.55" y1="376.69" x2="92.88" y2="-44.06" gradientUnits="userSpaceOnUse" gradientTransform="translate(0 -1)"><stop offset="0" stop-color="#00ffa3"/><stop offset="1" stop-color="#dc1fff"/></linearGradient>
          <path d="M64.6 237.9c2.4-2.4 5.7-3.8 9.2-3.8h317.4c5.8 0 8.7 7 4.6 11.1l-62.7 62.7c-2.4 2.4-5.7 3.8-9.2 3.8H6.5c-5.8 0-8.7-7-4.6-11.1z" fill="url(#sol-a)"/>
          <path d="M64.6 3.8C67.1 1.4 70.4 0 73.8 0h317.4c5.8 0 8.7 7 4.6 11.1l-62.7 62.7c-2.4 2.4-5.7 3.8-9.2 3.8H6.5c-5.8 0-8.7-7-4.6-11.1z" fill="url(#sol-b)"/>
          <path d="M333.1 120.1c-2.4-2.4-5.7-3.8-9.2-3.8H6.5c-5.8 0-8.7 7-4.6 11.1l62.7 62.7c2.4 2.4 5.7 3.8 9.2 3.8h317.4c5.8 0 8.7-7 4.6-11.1z" fill="url(#sol-c)"/>
        </svg>
        {{ app_title }}
      </div>
      <div class="topbar-meta topbar-filters">
        <label class="filter-label" for="page-select">View</label>
        <select id="page-select" class="filter-select" aria-label="Page">
          {% for option in page_options %}
            <option value="{{ option.path }}" {% if option.slug == current_page_slug %}selected{% endif %}>{{ option.label }}</option>
          {% endfor %}
        </select>
      </div>
      {% if page_actions %}
      <div class="topbar-page-actions">
        {% for action in page_actions %}
          <button class="page-action-btn" type="button"
            data-action-id="{{ action.id }}"
            data-modal-kind="{{ action.modal_kind }}"
            {% if action.endpoint %}data-endpoint="{{ action.endpoint }}"{% endif %}
            aria-label="{{ action.label }}">
            {% if action.icon == "book" %}
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
            {% elif action.icon == "grid" %}
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
            {% elif action.icon == "settings" %}
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
            {% endif %}
            <span>{{ action.label }}</span>
          </button>
        {% endfor %}
      </div>
      {% endif %}
    </div>
    <div class="topbar-right">
      {% if show_protocol_pair_filters %}
      <div class="topbar-meta topbar-filters">
          <label class="filter-label" for="protocol-select">Protocol</label>
          <select id="protocol-select" class="filter-select" aria-label="Protocol">
            <option value="{{ protocol }}">{{ protocol }}</option>
          </select>
          <label class="filter-label" for="pair-select">Pair</label>
          <select id="pair-select" class="filter-select" aria-label="Pair">
            <option value="{{ pair }}">{{ pair }}</option>
          </select>
      </div>
      {% endif %}
      {% if show_market_selectors %}
      <div class="topbar-meta topbar-filters" id="market-selectors" data-api-page-id="{{ api_page_id }}">
          <label class="filter-label" for="mkt1-select">Market 1 (Left)</label>
          <select id="mkt1-select" class="filter-select" aria-label="Market 1">
            <option value="">Loadingâ€¦</option>
          </select>
          <label class="filter-label" for="mkt2-select">Market 2 (Right)</label>
          <select id="mkt2-select" class="filter-select" aria-label="Market 2">
            <option value="">Loadingâ€¦</option>
          </select>
      </div>
      {% endif %}
      <div class="topbar-meta topbar-filters">
        <label class="filter-label" for="last-window-select">Last</label>
        <select id="last-window-select" class="filter-select" aria-label="Last window">
          <option value="1h" {% if last_window == "1h" %}selected{% endif %}>1h</option>
          <option value="4h" {% if last_window == "4h" %}selected{% endif %}>4h</option>
          <option value="6h" {% if last_window == "6h" %}selected{% endif %}>6h</option>
          <option value="24h" {% if last_window == "24h" %}selected{% endif %}>24h</option>
          <option value="7d" {% if last_window == "7d" %}selected{% endif %}>7d</option>
          <option value="30d" {% if last_window == "30d" %}selected{% endif %}>30d</option>
          <option value="90d" {% if last_window == "90d" %}selected{% endif %}>90d</option>
        </select>
      </div>
      <div class="topbar-actions">
        <button id="refresh-dashboard" class="action-button" type="button" aria-label="Refresh dashboard">Refresh</button>
        <button id="theme-toggle" class="theme-toggle icon-button" type="button" aria-label="Toggle theme">
          <span id="theme-icon" class="theme-icon" aria-hidden="true">ðŸŒ™</span>
        </button>
      </div>
    </div>
  </header>

  <main class="dashboard-grid">
    {% include "partials/dashboard.html" %}
  </main>

  <div id="chart-modal-backdrop" class="chart-modal-backdrop" hidden>
    <section class="chart-modal" role="dialog" aria-modal="true" aria-labelledby="chart-modal-title">
      <div class="chart-modal-header">
        <h3 id="chart-modal-title">Chart</h3>
        <button id="chart-modal-close" class="action-button" type="button" aria-label="Close expanded chart">Close</button>
      </div>
      <div class="chart-modal-body">
        <div id="chart-modal-canvas" class="chart-modal-canvas"></div>
      </div>
    </section>
  </div>

  <div id="page-action-modal-backdrop" class="page-action-modal-backdrop" hidden>
    <section class="page-action-modal" role="dialog" aria-modal="true" aria-labelledby="page-action-modal-title">
      <div class="page-action-modal-header">
        <h3 id="page-action-modal-title"></h3>
        <button id="page-action-modal-close" class="action-button" type="button" aria-label="Close">Close</button>
      </div>
      <div id="page-action-modal-body" class="page-action-modal-body"></div>
    </section>
  </div>

  <script src="/static/js/theme.js?v=2"></script>
  <script src="/static/js/charts.js?v=22"></script>
</body>
</html>
